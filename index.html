<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Daniel's Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
  <head>
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
<body>
  <div class="panel" >

    <div id="display"></div>
    
    <div>
      <div>
        <div id="clear" class="button">C</div>
        <div id="cubed" class="button">3√</div>
        <div class="button" id="square">&#x221a;</div>
        <div class="operator button" id="percent">%</div>
        <div id="divide" class="operator button">÷</div>        
      </div>

      <div>
        <div id="poweroftwo" class="button">x&#178</div>
        <div class="number button">7</div>
        <div class="number button">8</div>
        <div class="number button">9</div>
        <div id="multiply" class="operator button">&times;</div>
      </div>

      <div>
        <div id="powerofthree" class="button">x&#179</div>
        <div class="number button">4</div>
        <div class="number button">5</div>
        <div class="number button">6</div>
        <div id="minus" class="operator button">-</div>
      </div>

      <div>
        <div id="powerofy" class="operator button">xʸ</div>
        <div class="number button">1</div>
        <div class="number button">2</div>
        <div class="number button">3</div>          
        <div id="plus" class="operator button">+</div>
      </div>

      <div>
        <div  id="answer" class="button">Ans</div>
        <div id="invert" class="button">+/−</div>
        <div class="number button">0</div>
        <div class="number button">.</div>
        <div id="equals" class="button">=</div>        
      </div>
    </div>


  </div>


</body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
